            <img src="assets/images/ceilings/ceiling-4.jpeg" alt="Интерьер" class="preview-box__image">
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

  </main>
